---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}

{% assign tags_list = site.tags %}  
{% include custom/cloud_tags_list %}

{% for tag in site.tags %} 
<div class="tag_wrapper">
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include custom/pages_list %}
  </ul>
</div>
{% endfor %}
