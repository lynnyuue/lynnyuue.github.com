---
theme :
  name : bootstrap-3
---
{% include JB/setup %}
{% include themes/bootstrap-3/default.html %}
<div class="cb-search-tool" style="position: fixed; top: 0px ; bottom: 0px; left: 0px; right:  0px;
      opacity: 0.95; background-color: #111111; z-index: 9999; display: none;">
    <input type="text" class="form-control cb-search-content" id="cb-search-content" style="position: fixed; top: 60px" placeholder="Title Date Tags" >
    <div style="position: fixed; top: 16px; right: 16px;">
        <img src="/search/img/cb-close.png"  id="cb-close-btn"/>
    </div>
</div>

<div style="position: fixed; right: 16px; bottom: 40px;">
    <img src="/search/img/cb-search.png"  id="cb-search-btn"  title="double ctrl to start search"/>
</div>

<link rel="stylesheet" href="{{ "/search/css/cb-search.css" | prepend: site.baseurl }}">

<script src="{{ "/search/js/bootstrap3-typeahead.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/search/js/cb-search.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
$(function(){
	var clss = ['bg-success','bg-secondary','bg-info','bg-warning'];
	$("div.timeline-icon").each(function(index, item){
		$(item).addClass(clss[index%4]);
	});
});
</script>
